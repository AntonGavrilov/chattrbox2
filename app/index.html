<!doctype html>
<html>
  <head>
    <title>Chattrbox</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

  </head>
  <body class="container chat-wrapper">

    <header class="chat-app-header">
      <h1>Chattrbox</h1>
    </header>

    <div class="panel panel-default chat">
      <div class="panel panel-default chat-rooms">
          <ul class="list-group chat-message-rooms" data-chat="room-list">
          </ul>
      </div>
      <div class="list-group panel-default chat-messages">
          <ul class="panel-body chat-message-list" data-chat="message-list"></ul>
      </div>
    </div>


    <section class="chat-input">
      <form data-chat="chat-form" class="cb-container">
        <div class="input-group">
          <label for="js-message-input" class="sr-only">Message:</label>
          <input type="text" class="form-control" data-chat="message-input" autofocus>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Go!</button>
            <button class="btn btn-newRoom" type="button">New room</button>
            <button class="btn btn-joinRoom" type="button">Join room</button>
          </span>
        </div><!-- /input-group -->
      </form>
    </section>
    <script type="text/javascript">
    $(document).ready(function () {
      $('.list-group.panel-default.chat-messages').scroll(function () {
             console.log('asdasd');
         });
     });
    </script>
    <script src="/scripts/dist/main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  </body>
</html>
